<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>FindMyShelter - Home</title>
</head>
<body>
    <span id="wtf" style="display: none; visibility: hidden;" hidden="true" aria-hidden="true">{{ data }}</span>
    <!-- Background Overlay -->
    <div id="background"></div>

    <!-- REGULAR NAV -->
    <div class="title-bar">
        <h4 class="text-center display">FindMyShelter</h4>
    </div>

    <!-- HEADER JUMBOTRON -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">{{ username }}</h1>
            <p class="lead">Tel: {{ phone }} | Address: {{ address }}</p>
            <hr>
            <div class="btn-group">
                <a data-toggle="modal" data-target="#login" class="btn btn-primary btn-lg" href="#" role="button">Login</a>
                <a data-toggle="modal" data-target="#signup" class="btn btn-success btn-lg" href="#" role="button">Signup</a>
            </div>
        </div>
        </div>
    </div>

    <!-- TOO MUCH JS -->
    <script>const ORG_DATA = document.querySelector("#wtf").innerText; alert(ORG_DATA);</script>
    <script src="https://kit.fontawesome.com/b8185e1d28.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/raghav-misra/mesh/lib/prod/polyfill.js"></script>
    <script src="/static/js/mesh.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/static/js/components.js"></script>
    <script src="/static/js/user-login.js"></script>
</body>
</html>
